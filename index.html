<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Contatos</h1>
        <div class="form-container">
            <input type="text" id="name" placeholder="Nome">
            <input type="text" id="phone" placeholder="Número de Telefone">
            <input type="email" id="email" placeholder="Endereço de E-mail">
            <button onclick="addContact()">Adicionar Contato</button>
        </div>
        <div class="contacts-list">
            <h2>Lista de Contatos</h2>
            <ul id="contact-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
